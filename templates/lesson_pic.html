<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lesson Picture</title>
  <style>
    /* Styles for the navigation bars */
    @import url('https://fonts.googleapis.com/css2?family=Itim&display=swap');

    .navbar-main {
      background-color: #DA542A;
      width: 100%;
      height: 115px;
      display: flex;
      justify-content: flex-end;
      align-items: center;
      padding: 0 20px;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 999;
      font-family: 'Itim', cursive;
    }

    .navbar-text {
      color: #FDEFD5;
      font-size: 18px;
      cursor: pointer;
      text-decoration: none;
      margin-right: 20px;
    }

    .navbar-secondary {
      background: rgba(253, 239, 213, 0.65);
      width: 263px;
      padding: 38px 0px 289px 0px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 11px;
      position: fixed;
      top: 115px;
      left: 0;
      font-family: 'Itim', cursive;
      z-index: 998; /* กำหนดค่า z-index ให้ต่ำกว่า navbar-main */
    }

    .navbar-secondary-logo {
      width: 150px;
      height: auto;
      margin-bottom: 20px;
    }

    .navbar-secondary-divider {
      width: 100%;
      height: 1px;
      background-color: #FBD848;
      margin-bottom: 10px;
      transition: background-color 0.3s ease;
    }

    .navbar-secondary-divider:hover {
      background-color: #DA542A;
    }

    .navbar-secondary-text {
      color: #2D69A8;
      font-size: 18px;
      cursor: pointer;
      text-decoration: none;
      margin-left: 20px;
      transition: background-color 0.3s ease;
      padding: 5px 10px;
    }

    .navbar-secondary-text:hover {
      background-color: #DA542A;
      color: #FDEFD5;
    }

    /* Rest of your CSS styles for lesson_pic page */

    .container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      margin-top: 150px;
    }

    .heading {
      color: #2D69A8;
      font-family: 'Itim', cursive;
      font-size: 40px;
      font-style: normal;
      font-weight: 400;
      line-height: 130%; /* 52px */
      margin-bottom: 20px;
    }

    .example-text {
      color: #2D69A8;
      font-family: 'Itim', cursive;
      font-size: 24px;
      font-style: normal;
      font-weight: 400;
      line-height: 130%; /* 31.2px */
    }

    .center-buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      grid-gap: 10px;
      justify-content: center;
      align-items: center;
      margin-left: 263px; /* ความกว้างของ navbar-secondary */
    }

    .center-buttons button {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      background: var(--background, rgba(236, 236, 236, 0.65));
      box-shadow: 0px 4px 4px 0px rgba(180, 172, 172, 0.20);
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      align-items: center;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin-right: 40px;
      color: #FDEFD5;
      font-size: 18px;
      border: none;
    }

    .center-buttons button:hover {
      background-color: #FDEFD5;
      color: #DA542A;
    }

    .center-buttons button:first-child {
      background-image: url("static/pic/elephant.png");
      background-size: cover;
      background-position: center;
    }

    .upload-button {
      position: relative;
      overflow: hidden;
    }

    .upload-button input[type="file"] {
      opacity: 0;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      cursor: pointer;
    }

    .lesson-select-button {
      background-repeat: no-repeat;
      background-size: cover;
      background-position: center;
    }
  </style>
</head>
<body>
  <div class="navbar-main">
    <a href="about_us" class="navbar-text">เกี่ยวกับเรา</a>
    <a href="contact_page" class="navbar-text">ติดต่อ/แจ้งปัญหา</a>
  </div>

  <div class="navbar-secondary">
    <img src="/static/pic/logo.png" alt="Logo" class="navbar-secondary-logo">
    <div class="navbar-secondary-divider"></div>
    <a href="#" class="navbar-secondary-text">เมนูที่ 1</a>
    <a href="#" class="navbar-secondary-text">เมนูที่ 2</a>
    <a href="#" class="navbar-secondary-text">เมนูที่ 3</a>
  </div>

  <div class="container">
    <div class="center-buttons">
      <div class="upload-button">
        <button id="lesson-1" onclick="location.href='#'">บทที่ 1</button>
        <input type="file" accept="image/*" onchange="changeButtonImage(this, 'lesson-1')" />
      </div>
      <div class="upload-button">
        <button id="lesson-2" onclick="location.href='#'">บทที่ 2</button>
        <input type="file" accept="image/*" onchange="changeButtonImage(this, 'lesson-2')" />
      </div>
      <div class="upload-button">
        <button id="lesson-3" onclick="location.href='#'">บทที่ 3</button>
        <input type="file" accept="image/*" onchange="changeButtonImage(this, 'lesson-3')" />
      </div>
      <div class="upload-button">
        <button id="lesson-4" onclick="location.href='#'">บทที่ 4</button>
        <input type="file" accept="image/*" onchange="changeButtonImage(this, 'lesson-4')" />
      </div>
      <div class="upload-button">
        <button id="lesson-5" onclick="location.href='#'">บทที่ 5</button>
        <input type="file" accept="image/*" onchange="changeButtonImage(this, 'lesson-5')" />
      </div>
      <div class="upload-button">
        <button id="lesson-6" onclick="location.href='#'">บทที่ 6</button>
        <input type="file" accept="image/*" onchange="changeButtonImage(this, 'lesson-6')" />
      </div>
      <div class="upload-button">
        <button id="lesson-7" onclick="location.href='#'">บทที่ 7</button>
        <input type="file" accept="image/*" onchange="changeButtonImage(this, 'lesson-7')" />
      </div>
      <div class="upload-button">
        <button id="lesson-8" onclick="location.href='#'">บทที่ 8</button>
        <input type="file" accept="image/*" onchange="changeButtonImage(this, 'lesson-8')" />
      </div>
      <div class="upload-button">
        <button id="lesson-9" onclick="location.href='#'">บทที่ 9</button>
        <input type="file" accept="image/*" onchange="changeButtonImage(this, 'lesson-9')" />
      </div>
      <div class="upload-button">
        <button id="lesson-10" onclick="location.href='#'">บทที่ 10</button>
        <input type="file" accept="image/*" onchange="changeButtonImage(this, 'lesson-10')" />
      </div>
      <div class="upload-button">
        <button id="lesson-11" onclick="location.href='#'">บทที่ 11</button>
        <input type="file" accept="image/*" onchange="changeButtonImage(this, 'lesson-11')" />
      </div>
      <div class="upload-button">
        <button id="lesson-12" onclick="location.href='#'">บทที่ 12</button>
        <input type="file" accept="image/*" onchange="changeButtonImage(this, 'lesson-12')" />
      </div>
    </div>
  </div>

  <script>
    function changeButtonImage(input, buttonId) {
      var file = input.files[0];
      var reader = new FileReader();
      reader.onload = function(e) {
        var button = document.getElementById(buttonId);
        button.style.backgroundImage = 'url(' + e.target.result + ')';
      };
      reader.readAsDataURL(file);
    }
  </script>
</body>
</html>
