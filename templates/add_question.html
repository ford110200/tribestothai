<!DOCTYPE html>
<html>
<head>
    <title>Add Question</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <!-- Add the Itim font -->
    <link href="https://fonts.googleapis.com/css2?family=Itim&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Itim', cursive; /* Set the font-family to Itim */
        }

        .framebox {
            border-radius: 50px;
            background: rgba(253, 239, 213, 0.85);
            padding: 20px;
        }

        .success-message {
            color: green;
            font-size: 18px;
            font-weight: bold;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="framebox">
                    <h1>เพิ่มคำถาม</h1>
                    <form method="POST" enctype="multipart/form-data">
                        <div class="form-group">
                            <label for="lesson">เนื้อหาของบทเรียนที่:</label>
                            <input type="number" id="lesson" name="lesson" class="form-control" required>
                        </div>

                        <div class="form-group">
                            <label for="question">คำถาม:</label>
                            <input type="text" id="question" name="question" class="form-control" required>
                        </div>



                        <div class="form-group">
                            <label for="image">อัปโหลดรูปภาพ:</label>
                            <input type="file" id="image" name="image" class="form-control-file" required>
                        </div>

                        <button type="submit" class="btn btn-primary">Add Question</button>
                    </form>
                    <div class="success-message" id="success-message" style="display: none;">
                        คำถามถูกเพิ่มแล้ว
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
