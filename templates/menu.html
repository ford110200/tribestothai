<!DOCTYPE html>
<html>
<head>
    <title>Menu</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        /* Custom styles for index.html */
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #F5F7F9;
            border-radius: 10px;
            text-align: center;
        }

        h1 {
            color: #333;
            font-size: 32px;
            margin-bottom: 20px;
        }

        .menu-btn {
            display: inline-block;
            padding: 12px 24px;
            font-size: 20px;
            background-color: #3498db;
            color: #fff;
            border: none;
            border-radius: 4px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .menu-btn:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Menu</h1>
        {% if previous_page is not none %}
        <a href="{{ url_for(previous_page) }}" class="menu-btn">Go Back</a>
        {% endif %}
        <a href="{{ url_for('start_quiz') }}" class="menu-btn">Start the Quiz</a>
    </div>
</body>
</html>
